<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js" defer="defer"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div id="quote-box" class="p-4 shadow-lg bg-white rounded">
                    <p id="quote-text" class="lead text-center"> Clique no botão para gerar uma citação inspiradora!</p>
                    <p id="quote-author" class="text-end fst-italic">- Autor</p>
                </div>
            </div> <!-- .col-12 -->
             <p class="text-center mt-3" id="quote-count">Citações Geradas: 0</p>
        </div> <!-- .row1-->

        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="d-grid mt-3">
                    <button id="new-quote-btn" class="btn btn-primary btn-lg">Gerar Citação</button>
                </div>
            </div> <!-- .col-12 -->
        </div> <!-- .row2 -->
    </div> <!-- .container -->
</body>
</html>
